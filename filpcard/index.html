<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#00d48d" />
        <title>翻翻樂</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <h1>翻翻樂</h1>
            <span class="poker">♥</span>
            <span class="poker poker-1">♠</span>
            <div class="game" v-cloak>
                <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" @click="flipcard($event)">
                    <div class="front">
                        <img :src="intro.photo">
                    </div>
                    <div class="back"></div>
                </div>
                <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" @click="flipcard($event)">
                    <div class="front">{{intro.titleViet}}</div>
    
                    <div class="back"></div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
