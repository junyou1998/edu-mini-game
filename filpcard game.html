<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112977495-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-112977495-10');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻牌遊戲</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900&display=swap&subset=chinese-traditional"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/filpcard game.css">
</head>

<body>
    <h1 id="status" class="headtitle">翻牌遊戲</h1>
    <div id="app">

        <div class="game">
            <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" v-if="index < 6">
                <img class="front" :src="intro.photo" />
                {{-- <img class="back" src="{{asset('images/card/back.svg')}}" /> --}}
                <div class="back"></div>
            </div>
            <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" v-if="index < 6">
                <div class="front">{{intro.titleViet}}</div>
                <!-- <div class="front">{{intro.title}}</div> -->
                {{-- <img class="back" src="{{asset('images/card/back.svg')}}" /> --}}
                <div class="back"></div>
            </div>

        </div>

        <div class="modal" id="initModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="alert alert-primary">翻牌遊戲</div>
                    </div>
                    <div class="modal-body">
                        <p class="zhuyin">
                            遊戲當中，會有兩種卡片類型，一種是圖片，一種是文字，挑戰者必須先翻出一張卡片，並且憑著記憶以及對卡片線索的認識，找出相對應的卡片，你準備好要挑戰了嗎？準備好的話，就點擊”開始遊戲”吧！
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                            data-dismiss="modal">開始遊戲</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" v-bind:id="'modal_'+(intro.id)" tabindex="-1" role="dialog" v-for="(intro,index) in intros"
            v-if="index < 6">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="alert alert-primary">{{intro.category}}</div>

                    </div>
                    <div class="modal-body">
                        <p class="zhuyin">{{intro.chinese}}</p>
                        <p class="viet">{{intro.viet}}</p>
                        <img class="intro_img" :src="intro.photo" alt="">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">了解</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="endModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="alert alert-primary">遊戲結束</div>
                    </div>
                    <div class="modal-body">
                        <p class="zhuyin">
                            <h1>完成遊戲</h1>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-outline-success" href="/card">再玩一次</a>
                        <a class="btn btn-success" href="/">離開遊戲</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/filpcard game.js"></script>


</body>

</html>
